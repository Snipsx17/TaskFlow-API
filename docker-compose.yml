
services:
  db:
    image: postgres:17
    container_name: TaskFlow-DB
    restart: always
    ports: 
      - 5432:5432
    volumes:
      - './data:/var/lib/postgresql/data'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}